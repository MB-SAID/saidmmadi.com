<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idées - Mmadi Notes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  html, body { height:100%; }
  body { display:flex; flex-direction:column; background:#f0f2f5; color:#111827; line-height:1.6; }

  header { background:#111827; color:#fff; padding:40px 20px; text-align:center; }
  header h1 { font-size:3rem; margin-bottom:10px; }
  nav a { color:#10b981; margin:0 20px; text-decoration:none; font-weight:700; font-size:1.1rem; }
  nav a:hover { color:#34d399; }

  main { flex:1; padding:60px 20px; max-width:1000px; margin:auto; width:100%; }
  h2.section-title { font-size:2rem; margin-bottom:30px; color:#111827; }
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
  .card { background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.1); transition:transform 0.3s,box-shadow 0.3s; text-decoration:none; color:inherit; }
  .card:hover { transform:translateY(-10px); box-shadow:0 12px 30px rgba(0,0,0,0.15); }
  .card h3 { margin-bottom:10px; color:#111827; font-size:1.3rem; }
  .card p { font-size:0.95rem; color:#374151; margin-bottom:10px; }
  .card img { width:100%; border-radius:10px; margin-bottom:10px; }

  footer { text-align:center; padding:20px; background:#111827; color:#fff; font-size:0.9rem; }
</style>
</head>
<body>

<header>
  <h1>Mmadi Notes</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="projets.html">Projets</a>
    <a href="livres.html">Livres</a>
    <a href="idees.html">Idées</a>
  </nav>
</header>

<main>
  <h2 class="section-title">Toutes les idées</h2>
  <div class="cards" id="ideasContainer"></div>
</main>

<footer>
  &copy; 2025 Mmadi Notes. Tous droits réservés.
</footer>

<script>
fetch('articles.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("ideasContainer");
    data.idees.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `
        ${item.image ? `<img src="${item.image}" alt="${item.titre}">` : ""}
        <h3>${item.titre}</h3>
        <p>${item.description}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
